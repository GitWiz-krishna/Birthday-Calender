<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="images/cake.png" />

    <title>Birthday Calendar â€” Year view</title>

    <style>
      /* 01 - Variables & Base --------------------------------------------------- */
      :root {
        --bg: #ffffff;
        --card: #fbfbfb;
        --text: #111213;
        --muted: #666666;
        --radius: 14px;
        --shadow: 0 6px 18px rgba(17, 18, 19, 0.06);
        --glass: rgba(255, 255, 255, 0.6);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }

      body {
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* 02 - Header & Controls -------------------------------------------------- */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 15px;
        flex-wrap: wrap;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        font-weight: 700;
      }

      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      input[type="number"] {
        width: 120px;
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px solid #e6e6e6;
        background: #fff;
        font-weight: 600;
        font-size: 16px;
      }

      .year-label {
        font-size: 14px;
        color: var(--muted);
        font-weight: 500;
      }

      /* 03 - Responsive months grid -------------------------------------------- */
      .months {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      /* 04 - Month card --------------------------------------------------------- */
      .month-card {
        border-radius: var(--radius);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.95)
        );
        box-shadow: var(--shadow);
        padding: 20px;
        position: relative;
        overflow: visible;
        transition: all 0.25s ease;
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .month-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .month-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .month-title {
        font-weight: 700;
        font-size: 18px;
      }

      .month-sub {
        font-size: 13px;
        color: var(--muted);
      }

      /* 05 - Birth list & items ------------------------------------------------- */
      .birth-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
      }

      .birth {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        --hover-color: rgba(0, 0, 0, 0.03);
        border: 2px solid transparent;
        min-height: 70px;
      }

      .birth:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.8);
      }

      .birth:focus {
        outline: 3px solid rgba(100, 150, 255, 0.18);
        transform: translateY(-3px);
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        border: 3px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .avatar.glow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 0 18px rgba(255, 255, 255, 0.08) inset;
        transform: scale(1.08);
      }

      /* Month-based avatar hover colors */
      .birth[data-month="1"]:hover .avatar {
        box-shadow: 0 0 20px #e3f2fd, 0 0 30px #bbdefb;
        border-color: #bbdefb;
      }

      .birth[data-month="2"]:hover .avatar {
        box-shadow: 0 0 20px #fce4ec, 0 0 30px #f8bbd9;
        border-color: #f8bbd9;
      }

      .birth[data-month="3"]:hover .avatar {
        box-shadow: 0 0 20px #e8f5e8, 0 0 30px #c8e6c9;
        border-color: #c8e6c9;
      }

      .birth[data-month="4"]:hover .avatar {
        box-shadow: 0 0 20px #e0f2f1, 0 0 30px #b2dfdb;
        border-color: #b2dfdb;
      }

      .birth[data-month="5"]:hover .avatar {
        box-shadow: 0 0 20px #fff3e0, 0 0 30px #ffe0b2;
        border-color: #ffe0b2;
      }

      .birth[data-month="6"]:hover .avatar {
        box-shadow: 0 0 20px #fff8e1, 0 0 30px #ffecb3;
        border-color: #ffecb3;
      }

      .birth[data-month="7"]:hover .avatar {
        box-shadow: 0 0 20px #e3f2fd, 0 0 30px #90caf9;
        border-color: #90caf9;
      }

      .birth[data-month="8"]:hover .avatar {
        box-shadow: 0 0 20px #fffde7, 0 0 30px #fff9c4;
        border-color: #fff9c4;
      }

      .birth[data-month="9"]:hover .avatar {
        box-shadow: 0 0 20px #fbe9e7, 0 0 30px #ffab91;
        border-color: #ffab91;
      }

      .birth[data-month="10"]:hover .avatar {
        box-shadow: 0 0 20px #f3e5f5, 0 0 30px #ce93d8;
        border-color: #ce93d8;
      }

      .birth[data-month="11"]:hover .avatar {
        box-shadow: 0 0 20px #efebe9, 0 0 30px #d7ccc8;
        border-color: #d7ccc8;
      }

      .birth[data-month="12"]:hover .avatar {
        box-shadow: 0 0 20px #e8eaf6, 0 0 30px #9fa8da;
        border-color: #9fa8da;
      }

      .binfo {
        flex: 1;
        min-width: 0;
      }

      .bname {
        font-weight: 600;
        font-size: 15px;
      }

      .bdate {
        font-size: 13px;
        color: var(--muted);
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .weekday {
        display: inline-block;
        font-size: 11px;
        color: #222;
        opacity: 0.8;
        padding: 3px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        font-weight: 600;
      }

      .birth .badge {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
        margin-left: 8px;
        font-weight: 700;
      }

      /* Highlight for today's birthday */
      .birth.today {
        outline: 3px solid rgba(255, 215, 0, 0.95);
        box-shadow: 0 14px 36px rgba(255, 203, 64, 0.15),
          0 4px 12px rgba(0, 0, 0, 0.08);
        transform: translateY(-4px) scale(1.02);
        background: linear-gradient(
          180deg,
          rgba(255, 250, 220, 0.95),
          rgba(255, 245, 200, 0.7)
        );
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .birth.today .avatar {
        animation: pulseGlow 2.4s infinite ease-in-out;
      }

      @keyframes pulseGlow {
        0% {
          box-shadow: 0 8px 20px rgba(255, 215, 0, 0.08);
        }
        50% {
          box-shadow: 0 18px 40px rgba(255, 215, 0, 0.15);
        }
        100% {
          box-shadow: 0 8px 20px rgba(255, 215, 0, 0.08);
        }
      }

      .birth.hover-border {
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* 06 - Accent band & misc ------------------------------------------------ */
      .accent {
        position: absolute;
        inset: auto 0 -10px 0;
        height: 8px;
        border-bottom-left-radius: var(--radius);
        border-bottom-right-radius: var(--radius);
        opacity: 0.95;
      }

      /* 07 - Modal / Popup ----------------------------------------------------- */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(6, 7, 8, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 120;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        padding: 20px;
      }

      .modal-backdrop.show {
        opacity: 1;
        pointer-events: auto;
      }

      .modal {
        width: 380px;
        max-width: 95%;
        background: linear-gradient(180deg, #fff, #fbfbfb);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 30px 60px rgba(2, 6, 23, 0.25);
        text-align: center;
        position: relative;
        transform: translateY(10px);
        transition: transform 0.25s ease, opacity 0.25s ease;
        opacity: 0;
      }

      .modal-backdrop.show .modal {
        transform: translateY(0);
        opacity: 1;
      }

      .modal .big-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid white;
        margin: -70px auto 12px;
        box-shadow: 0 15px 35px rgba(17, 18, 19, 0.15);
      }

      .modal h2 {
        margin: 8px 0 0;
        font-size: 22px;
        font-weight: 700;
      }

      .modal p {
        color: var(--muted);
        margin: 8px 0 15px;
        font-size: 15px;
      }

      .wish-btn {
        margin-top: 15px;
        padding: 12px 24px;
        border-radius: 12px;
        border: 0;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        transition: all 0.2s ease;
      }

      .wish-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .close-x {
        position: absolute;
        right: 15px;
        top: 12px;
        border-radius: 8px;
        padding: 8px;
        border: 0;
        background: transparent;
        color: #333;
        font-weight: 700;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.2s ease;
      }

      .close-x:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      .age-info {
        font-size: 13px;
        color: var(--muted);
        margin-top: 8px;
      }

      /* 08 - Confetti / Canvas ------------------------------------------------- */
      canvas#confetti {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 130;
      }

      /* 09 - Balloons ---------------------------------------------------------- */
      #balloons {
        position: fixed;
        bottom: -20vh;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        overflow: hidden;
      }

      #balloons .balloon {
        position: absolute;
        border-radius: 50%;
        animation: floatUp 8s linear infinite;
        opacity: 0.95;
        transform-origin: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        z-index: 51;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(60px) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(-120vh) rotate(180deg);
          opacity: 0;
        }
      }

      /* 10 - Today / Upcoming badges & footer ---------------------------------- */
      .info-bar {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 14px;
        font-weight: 600;
      }

      #todayBirth {
        background: linear-gradient(120deg, #ff7aa7, #ff5f88);
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        transition: all 0.25s ease;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 0, 90, 0.2);
        text-align: center;
      }

      #upcomingBirth {
        background: linear-gradient(120deg, #5aa8ff, #007bff);
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        transition: all 0.25s ease;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0, 100, 255, 0.2);
        text-align: center;
      }

      #todayBirth:hover,
      #upcomingBirth:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      /* Utility classes ------------------------------------------------------- */
      .hidden {
        display: none !important;
      }

      .center {
        text-align: center;
      }

      /* Dynamic animation helpers */
      .dynamic-sparkle {
        position: fixed;
        pointer-events: none;
        z-index: 220;
        mix-blend-mode: screen;
        will-change: transform, opacity;
        transition: opacity 300ms linear;
      }

      .dynamic-sparkle .spark {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        opacity: 0;
        transform: translate3d(0, 0, 0) scale(0.6);
        animation: sparkleFly 1000ms cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes sparkleFly {
        0% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
        60% {
          opacity: 1;
          transform: translate3d(var(--dx), var(--dy), 0) scale(0.9);
        }
        100% {
          opacity: 0;
          transform: translate3d(calc(var(--dx) * 1.2), calc(var(--dy) * 1.2), 0) scale(0.2);
        }
      }

      .dynamic-ribbon {
        position: fixed;
        left: 0;
        right: 0;
        top: 10vh;
        height: 12vh;
        pointer-events: none;
        z-index: 215;
        overflow: visible;
      }

      .dynamic-ribbon .ribbon-strip {
        position: absolute;
        height: 18px;
        left: -30%;
        width: 160%;
        background: linear-gradient(90deg, rgba(255, 107, 107, 0.95), rgba(169, 107, 255, 0.95));
        transform: skewX(-18deg) translateX(-100%);
        animation: ribbonSweep 1200ms ease-out forwards;
        opacity: 0.98;
        filter: blur(0.6px);
      }

      @keyframes ribbonSweep {
        to {
          transform: skewX(-18deg) translateX(20%);
        }
      }

      .dynamic-flash {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 209;
        background: radial-gradient(circle at 50% 20%, rgba(255, 240, 200, 0.12), rgba(0, 0, 0, 0));
        opacity: 0;
        transition: opacity 160ms ease;
      }

      .dynamic-flash.on {
        opacity: 1;
        transition: opacity 160ms ease;
      }

      /* Premium Effects */
      .dynamic-balloon {
        position: fixed;
        pointer-events: none;
        z-index: 230;
        will-change: transform, opacity;
        transform-origin: center;
        transition: transform 600ms ease, opacity 600ms ease;
      }

      .dynamic-balloon .balloon-shape {
        width: 48px;
        height: 62px;
        border-radius: 42% 42% 50% 50%;
        display: block;
        transform-origin: center;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
      }

      .dynamic-balloon .string {
        position: absolute;
        left: 50%;
        bottom: -14px;
        width: 2px;
        height: 34px;
        margin-left: -1px;
        background: rgba(0, 0, 0, 0.12);
        border-radius: 2px;
        transform-origin: top center;
      }

      @keyframes balloonFloat {
        0% {
          transform: translate3d(0, 0, 0) rotate(-6deg) scale(0.95);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        60% {
          transform: translate3d(0, -46vh, 0) rotate(6deg) scale(1.03);
        }
        100% {
          transform: translate3d(-6vw, -110vh, 0) rotate(12deg) scale(0.96);
          opacity: 0;
        }
      }

      .avatar-wrapper {
        position: relative;
        display: inline-block;
      }

      .neon-ring {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: calc(100% + 18px);
        height: calc(100% + 18px);
        border-radius: 16px;
        pointer-events: none;
        z-index: 5;
        filter: blur(6px);
        opacity: 0;
        transition: opacity 240ms ease, transform 240ms ease;
      }

      .neon-ring::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(90deg, rgba(255, 182, 68, 0.95), rgba(169, 107, 255, 0.9));
        mix-blend-mode: screen;
        opacity: 0.95;
        transform: scale(0.98);
      }

      .neon-ring.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.06);
        animation: neonPulse 1400ms ease-in-out 1;
      }

      @keyframes neonPulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          filter: blur(6px);
        }
        40% {
          transform: translate(-50%, -50%) scale(1.08);
          filter: blur(8px);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.02);
          filter: blur(6px);
        }
      }

      .sparkle-trail {
        position: fixed;
        pointer-events: none;
        z-index: 240;
        left: 0;
        top: 0;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0;
        transform: translate3d(0, 0, 0) scale(0.6);
        will-change: transform, opacity;
        animation: sparklePop 900ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes sparklePop {
        0% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
          filter: blur(0);
        }
        60% {
          opacity: 1;
          transform: translate3d(var(--dx), var(--dy), 0) scale(0.9);
        }
        100% {
          opacity: 0;
          transform: translate3d(calc(var(--dx) * 1.2), calc(var(--dy) * 1.2), 0) scale(0.2);
        }
      }

      /* Responsive improvements */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        
        .controls {
          justify-content: flex-start;
        }
        
        .months {
          grid-template-columns: 1fr;
          gap: 15px;
        }
        
        .month-card {
          padding: 15px;
        }
        
        .birth {
          padding: 10px;
          min-height: 65px;
        }
        
        .avatar {
          width: 45px;
          height: 45px;
        }
        
        .info-bar {
          margin-top: 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }
        
        h1 {
          font-size: 20px;
        }
        
        input[type="number"] {
          width: 100px;
          padding: 10px 12px;
        }
        
        .month-card {
          padding: 12px;
        }
        
        .birth {
          gap: 10px;
          padding: 8px;
        }
        
        .avatar {
          width: 40px;
          height: 40px;
        }
        
        .bname {
          font-size: 14px;
        }
        
        .bdate {
          font-size: 12px;
        }
      }

      @media (min-width: 1200px) {
        .months {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1400px) {
        .months {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <audio id="wishSound" src="audio/hbd.mp3"></audio>

    <div class="container">
      <header>
        <div>
          <h1>Birthday Calendar</h1>
          <div class="year-label">
            Year view â€” change year to recalc weekdays
          </div>
        </div>
        <div class="info-bar">
          <span id="todayBirth"></span>
          <span id="upcomingBirth"></span>
        </div>

        <div class="controls">
          <label
            style="font-size: 13px; color: var(--muted); margin-right: 6px"
          >
            Year
          </label>
          <input
            id="yearInput"
            type="number"
            min="1900"
            max="2100"
            value="2025"
          />
          <button
            id="refreshBtn"
            style="
              padding: 10px 14px;
              border-radius: 10px;
              border: 0;
              background: #111;
              color: #fff;
              font-weight: 700;
              cursor: pointer;
            "
          >
            Refresh
          </button>
        </div>
      </header>

      <main>
        <div id="months" class="months"></div>
        <div class="footer">
          Edit birthdays inside the code (see <code>birthdays</code> array in
          script). Hosted locally â€” share HTML file with friends or host on
          GitHub Pages.
        </div>
      </main>
    </div>

    <!-- modal -->
    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="mTitle"
      >
        <button class="close-x" id="closeModal">&times;</button>
        <img id="modalAvatar" class="big-avatar" src="" alt="avatar" />
        <h2 id="mTitle">Name</h2>
        <div id="mDate" style="font-weight: 700; color: #222"></div>
        <div class="age-info" id="mAge"></div>
        <p id="mNotes"></p>
        <button id="wishBtn" class="wish-btn">Send Wish & Celebrate ðŸŽ‰</button>
      </div>
    </div>

    <!-- confetti canvas -->
    <canvas id="confetti"></canvas>
    <script>
      /* ---------------------------
        Birthday config (edit photos in /images folder)
      ---------------------------- */
      const birthdays = [
        {
          name: "Ranjith Krishna",
          month: 2,
          day: 21,
          photo: "images/krisna.jpg",
          notes: "Admin & Developer",
        },
       /* {
          name: "Velmurugan",
          month: 11,
          day: 18,
          photo: "images/vel.jpg",
          notes: "Friend",
        },*/
        {
          name: "Ram Kumar",
          month: 10,
          day: 8,
          photo: "images/ram.jpg",
          notes: "friend",
        },
        {
          name: "Rajesh",

      /* ---------------------------

      ---------------------------- */
      function checkBirthdays() {
        const today = new Date();
        const tMonth = today.getMonth() + 1;
        const tDay = today.getDate();

        // Today list
        const todayList = birthdays.filter(
          (b) => b.month === tMonth && b.day === tDay
        );
        const todayMsg =
          todayList.length > 0
            ? `ðŸŽ‰ Today: ${todayList.map((b) => b.name).join(", ")}`
            : "No birthdays today.";
        if (todayEl) todayEl.innerText = todayMsg;

        // Upcoming (after today)
        function dayDifference(b) {
          const today = new Date();
          const thisYear = today.getFullYear();

          let bday = new Date(thisYear, b.month - 1, b.day);

          // If birthday already passed this year â†’ next year's birthday
          if (bday < today) {
            bday = new Date(thisYear + 1, b.month - 1, b.day);
          }

          const diffTime = bday - today;
          return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        const list = birthdays
          .map((b) => ({ ...b, diff: dayDifference(b) }))
          .sort((a, b) => a.diff - b.diff);

        if (list.length > 0) {
          const next = list[0];

          let text = "";
          if (next.diff === 0) text = "Today";
          else if (next.diff === 1) text = "1 day left";
          else text = `${next.diff} days left`;

          if (upcomingEl)
            upcomingEl.innerText = `Upcoming: ${next.name} â€” ${text}`;
        } else {
          if (upcomingEl) upcomingEl.innerText = "No upcoming birthdays.";
        }
      }

      let confettis = [];

      function resizeCanvas() {
        if (!confettiCanvas || !ctx) return;

      class Confetto {
        constructor(x, y, vy, size, color, tilt, tiltSpeed, rot) {
          this.x = x;
          this.y = y;
          this.vy = vy;
          this.size = size;
          this.color = color;
          this.tilt = tilt;
          this.tiltSpeed = tiltSpeed;
          this.rot = rot;
          this.vx = (Math.random() - 0.5) * 1.6;
        }

        step(dt) {
          this.x += this.vx * dt;
          this.y += this.vy * dt;
          this.tilt += this.tiltSpeed * dt;
          this.rot += 0.02 * dt;
        }

        draw(c) {
          c.save();
          c.translate(this.x, this.y);
          c.rotate(this.rot);
          c.fillStyle = this.color;
          c.fillRect(
            -this.size / 2,
            -this.size / 2 + Math.sin(this.tilt) * 6,
            this.size,
            this.size / 1.6
          );
          c.restore();
        }
      }

      function animateConfetti(now) {
        if (!ctx) return;
        const dt = Math.min(60, now - lastTime) / 16.666;
        lastTime = now;
        ctx.clearRect(0, 0, cw, ch);
        for (let i = confettis.length - 1; i >= 0; i--) {
          const p = confettis[i];
          p.step(dt);
          p.draw(ctx);
          if (p.y > ch + 40 || p.x < -60 || p.x > cw + 60)
            confettis.splice(i, 1);
        }
        if (confettis.length === 0) animating = false;
        else requestAnimationFrame(animateConfetti);
      }

      function launchConfetti() {
        if (!ctx) return;
        const colors = [
          "#ff6b6b",

          "#6be3ff",
          "#6b9bff",
          "#a96bff",

        const originX = cw * 0.5;
        const originY = ch * 0.2;
        for (let i = 0; i < 80; i++) {
          const x = originX + (Math.random() - 0.5) * 400;
          const y = originY + (Math.random() - 0.5) * 60;
          const vy = 1.2 + Math.random() * 3.0;
          const size = 6 + Math.random() * 10;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const tilt = Math.random() * 6;
          const tiltSpeed = 0.05 + Math.random() * 0.2;
          const rot = Math.random() * 6;
          confettis.push(
            new Confetto(x, y, vy, size, color, tilt, tiltSpeed, rot)
          );
        }
        if (!animating) {
          animating = true;
          lastTime = performance.now();
          requestAnimationFrame(animateConfetti);
        }
      }

        }
        return c;
      }

      function spawnBalloonsBurst(count = 10, lifetime = 5000) {
        const container = ensureBalloonContainer();
        const created = [];
        for (let i = 0; i < count; i++) {
          const b = document.createElement("div");
          b.className = "balloon";
          Object.assign(b.style, {
            position: "absolute",
            width: 40 + Math.random() * 30 + "px",
            height: 55 + Math.random() * 30 + "px",
            left: Math.random() * 80 + 10 + "vw",
            bottom: "-120px",
            borderRadius: "50% 50% 50% 50%",
            transform: `translateY(0) rotate(${Math.random() * 30 - 15}deg)`,
            background: `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), ${randomBalloonColor()})`,
            boxShadow: "0 8px 18px rgba(0,0,0,0.12)",
            opacity: "0.95",
            pointerEvents: "none",
            zIndex: 76,
            transition: `transform ${
              4 + Math.random() * 3
            }s linear, opacity 1s ease`,
          });
          container.appendChild(b);
          setTimeout(() => {
            b.style.transform = `translateY(-120vh) rotate(${
              Math.random() * 60 - 30
            }deg)`;
            b.style.opacity = "1";
          }, 50 + Math.random() * 300);
          created.push(b);
        }
        setTimeout(() => {
          created.forEach((el) => el.remove());
        }, lifetime + 1200);
      }

      function randomBalloonColor() {
        const colors = [
          "#FF6B6B",
          "#FFD36B",
          "#6BE3FF",
          "#A96BFF",
          "#6BFFA3",
          "#FF82C2",
          "#FFD7A6",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      /* ---------------------------
        Auto year-rollover watcher
      ---------------------------- */
      let lastSeenYear = new Date().getFullYear();
      setInterval(() => {
        const nowYear = new Date().getFullYear();
        if (nowYear !== lastSeenYear) {
          lastSeenYear = nowYear;
          if (yearInput) yearInput.value = nowYear;
          renderAll();
          checkBirthdays();
        }
      }, 60 * 1000);

      /* ---------------------------
        Wire up controls & init
      ---------------------------- */
      if (refreshBtn)
        refreshBtn.addEventListener("click", () => {
          renderAll();
          checkBirthdays();
        });
      if (yearInput) {
        yearInput.addEventListener("change", () => {
          renderAll();
          checkBirthdays();
        });
        yearInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            renderAll();
            checkBirthdays();
          }
        });
      }

      renderAll();
      checkBirthdays();

      /* expose small API for debugging */
      window._birthdayCalendar = {
        renderAll,
        checkBirthdays,
        spawnBalloonsBurst,
        launchConfetti,
        openModal,
        closeModalHandler,
      };
            /* ---------------------------
        Mobile Enhancements
      ---------------------------- */
      (function() {
        // Touch device detection
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // Add swipe support for months navigation
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
          touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].screenX;
          const touchEndY = e.changedTouches[0].screenY;
          const diffX = touchStartX - touchEndX;
          const diffY = touchStartY - touchEndY;
          
          // Only consider horizontal swipes with minimal vertical movement
          if (Math.abs(diffX) > 50 && Math.abs(diffY) < 100) {
            if (diffX > 0) {
              // Swipe left - next year
              if (yearInput) {
                yearInput.value = parseInt(yearInput.value) + 1;
                renderAll();
                checkBirthdays();
                showSwipeFeedback('âž¡ï¸ Next Year');
              }
            } else {
              // Swipe right - previous year
              if (yearInput) {
                yearInput.value = parseInt(yearInput.value) - 1;
                renderAll();
                checkBirthdays();
                showSwipeFeedback('â¬…ï¸ Previous Year');
              }
            }
          }
        }, { passive: true });
        
        function showSwipeFeedback(message) {
          const feedback = document.createElement('div');
          feedback.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 10000;
            font-size: 16px;
            backdrop-filter: blur(10px);
          `;
          feedback.textContent = message;
          document.body.appendChild(feedback);
          
          setTimeout(() => {
            feedback.style.opacity = '0';
            feedback.style.transition = 'opacity 0.3s ease';
            setTimeout(() => feedback.remove(), 300);
          }, 1000);
        }
        
        // Enhanced touch feedback for birth items
        document.addEventListener('touchstart', (e) => {
          const birth = e.target.closest('.birth');
          if (birth) {
            birth.classList.add('touch-active');
          }
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
          const birth = e.target.closest('.birth');
          if (birth) {
            birth.classList.remove('touch-active');
          }
        }, { passive: true });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: false });
        
        // Add haptic feedback if available
        function hapticFeedback() {
          if ('vibrate' in navigator) {
            navigator.vibrate(50);
          }
        }
        
        // Enhanced modal close with swipe down
        if (modal) {
          let modalStartY = 0;
          
          modal.addEventListener('touchstart', (e) => {
            modalStartY = e.touches[0].clientY;
          }, { passive: true });
          
          modal.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            const diff = currentY - modalStartY;
            
            if (diff > 50) {
              closeModalHandler();
              hapticFeedback();
            }
          }, { passive: true });
        }
        
        // Mobile-optimized animations
        function mobileFriendlyConfetti() {
          if (isTouchDevice) {
            // Fewer particles on mobile for better performance
            for (let i = 0; i < 40; i++) {
              confettis.push(
                new Confetto(
                  Math.random() * window.innerWidth,
                  -20,
                  2 + Math.random() * 2,
                  8 + Math.random() * 8,
                  monthColors[Math.floor(Math.random() * monthColors.length)],
                  Math.random() * 6,
                  0.1 + Math.random() * 0.1,
                  Math.random() * 6
                )
              );
            }
          } else {
            launchConfetti();
          }
        }
        
        // Replace original confetti with mobile-friendly version
        window._birthdayCalendar.launchConfetti = mobileFriendlyConfetti;
        
        // Add loading states for better UX
        function showLoading() {
          document.body.classList.add('loading');
        }
        
        function hideLoading() {
          document.body.classList.remove('loading');
        }
        
        // Enhanced render with loading states
        const originalRenderAll = renderAll;
        renderAll = function() {
          showLoading();
          setTimeout(() => {
            originalRenderAll();
            hideLoading();
          }, 100);
        };
        
        console.log('ðŸ“± Mobile enhancements loaded - Touch:', isTouchDevice);
        
      })();
    </script>

    <div class="balloons-container" id="balloons"></div>
  </body>

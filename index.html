<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="images/cake.png" />

    <title>Birthday Calendar â€” Year view</title>
    <style>
      :root {
        --bg: #ffffff;
        --card: #fbfbfb;
        --text: #111213;
        --muted: #666;
        --radius: 14px;
        --shadow: 0 6px 18px rgba(17, 18, 19, 0.06);
        --glass: rgba(255, 255, 255, 0.6);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        padding: 28px;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
        gap: 12px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
        font-weight: 600;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input[type="number"] {
        width: 110px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #e6e6e6;
        background: #fff;
        font-weight: 600;
      }
      .year-label {
        font-size: 13px;
        color: var(--muted);
      }

      /* months grid */
      .months {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
      }
      @media (max-width: 880px) {
        .months {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 520px) {
        .months {
          grid-template-columns: 1fr;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      .month-card {
        border-radius: var(--radius);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.7),
          rgba(255, 255, 255, 0.9)
        );
        box-shadow: var(--shadow);
        padding: 14px;
        position: relative;
        overflow: visible;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }
      .month-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(17, 18, 19, 0.08);
      }

      .month-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .month-title {
        font-weight: 700;
        font-size: 16px;
      }
      .month-sub {
        font-size: 12px;
        color: var(--muted);
      }

      .birth-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 6px;
      }
      .birth {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.14s ease, box-shadow 0.14s ease;
      }
      .birth:hover {
        transform: translateY(-4px);
      }
      .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        flex: 0 0 44px;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
        transition: transform 0.18s ease, filter 0.18s ease;
      }
      .avatar.glow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12),
          0 0 18px rgba(255, 255, 255, 0.06) inset;
        transform: scale(1.05);
      }
      .binfo {
        flex: 1;
        min-width: 0;
      }
      .bname {
        font-weight: 600;
        font-size: 14px;
      }
      .bdate {
        font-size: 13px;
        color: var(--muted);
        margin-top: 3px;
      }
      .weekday {
        display: inline-block;
        margin-left: 8px;
        font-size: 12px;
        color: #222;
        opacity: 0.8;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        font-weight: 600;
      }

      /* accent band */
      .accent {
        position: absolute;
        inset: auto 0 -10px 0;
        height: 8px;
        border-bottom-left-radius: var(--radius);
        border-bottom-right-radius: var(--radius);
        opacity: 0.95;
      }

      /* popup modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(6, 7, 8, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 60;
      }
      .modal {
        width: 360px;
        max-width: 92%;
        background: linear-gradient(180deg, #fff, #fbfbfb);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 30px 60px rgba(2, 6, 23, 0.22);
        text-align: center;
        position: relative;
      }
      .modal .big-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid white;
        margin: -60px auto 8px;
        box-shadow: 0 12px 30px rgba(17, 18, 19, 0.12);
      }
      .modal h2 {
        margin: 6px 0 0;
        font-size: 20px;
      }
      .modal p {
        color: var(--muted);
        margin: 6px 0 12px;
      }
      .wish-btn {
        margin-top: 8px;
        padding: 10px 18px;
        border-radius: 12px;
        border: 0;
        font-weight: 700;
        cursor: pointer;
      }
      .close-x {
        position: absolute;
        right: 12px;
        top: 8px;
        border-radius: 8px;
        padding: 6px;
        border: 0;
        background: transparent;
        color: #333;
        font-weight: 700;
        cursor: pointer;
      }
      .age-info {
        font-size: 13px;
        color: var(--muted);
        margin-top: 6px;
      }

      /* small footer */
      .footer {
        margin-top: 16px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      /* month accent colors (applied as inline style) */
      /* confetti canvas at top */
      canvas#confetti {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 70;
      }
      .birth:hover {
        background: var(--hover-color);
        transform: translateY(-4px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Birthday Calendar</h1>
          <div class="year-label">
            Year view â€” change year to recalc weekdays
          </div>
        </div>

        <div class="controls">
          <label style="font-size: 13px; color: var(--muted); margin-right: 6px"
            >Year</label
          >
          <input
            id="yearInput"
            type="number"
            min="1900"
            max="2100"
            value="2025"
          />
          <button
            id="refreshBtn"
            style="
              padding: 10px 14px;
              border-radius: 10px;
              border: 0;
              background: #111;
              color: #fff;
              font-weight: 700;
              cursor: pointer;
            "
          >
            Refresh
          </button>
        </div>
      </header>

      <main>
        <div id="months" class="months"></div>
        <div class="footer">
          Edit birthdays inside the code (see <code>birthdays</code> array in
          script). Hosted locally â€” share HTML file with friends or host on
          GitHub Pages.
        </div>
      </main>
    </div>
    <div style="margin-bottom: 20px; font-size: 16px; font-weight: 600">
      <div id="todayBirth" style="margin-bottom: 8px; color: #d63384"></div>
      <div id="upcomingBirth" style="color: #0080ff"></div>
    </div>

    <!-- modal -->
    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="mTitle"
      >
        <button class="close-x" id="closeModal">&times;</button>
        <img id="modalAvatar" class="big-avatar" src="" alt="avatar" />
        <h2 id="mTitle">Name</h2>
        <div id="mDate" style="font-weight: 700; color: #222"></div>
        <div class="age-info" id="mAge"></div>
        <p id="mNotes"></p>
        <button id="wishBtn" class="wish-btn">Send Wish & Celebrate ðŸŽ‰</button>
      </div>
    </div>

    <!-- confetti canvas -->
    <canvas id="confetti"></canvas>

    <script>
      /* ---------------------------
  Configuration data (edit here)
  - month: 1-12
  - day: date number (1-31)
  - photo: url or data-uri
---------------------------- */
      const birthdays = [
        {
          name: "Ranjith Krishna",
          month: 2,
          day: 21,
          photo: "images/krisna.jpg",
          notes: "Admin",
        },
        {
          name: "Velmurugan",
          month: 11,
          day: 18,
          photo: "images/vel.png",
          notes: "Friend",
        },
        {
          name: "Rajesh",
          month: 11,
          day: 23,
          photo: "images/rajesh.jpg",
          notes: "leader",
        },
      ]; /* ---------------------------------------------------
   Birthday Today + Upcoming Birthday Logic
--------------------------------------------------- */

      function checkBirthdays() {
        const today = new Date();
        const tMonth = today.getMonth() + 1;
        const tDay = today.getDate();

        // --- Birthday Today ---
        const todayList = birthdays.filter(
          (b) => b.month === tMonth && b.day === tDay
        );

        let todayMsg = "";
        if (todayList.length > 0) {
          todayMsg = `ðŸŽ‰ Today is ${todayList
            .map((b) => b.name)
            .join(", ")}'s Birthday!`;
        } else {
          todayMsg = "No birthdays today.";
        }

        // place where you want to show today message
        document.getElementById("todayBirth").innerText = todayMsg;

        // --- Upcoming Birthday ---
        const currentDateNumber = tMonth * 100 + tDay;

        const upcoming = birthdays
          .map((b) => ({
            ...b,
            dateNumber: b.month * 100 + b.day,
          }))
          .filter((b) => b.dateNumber > currentDateNumber)
          .sort((a, b) => a.dateNumber - b.dateNumber);

        let upMsg = "";
        if (upcoming.length > 0) {
          const u = upcoming[0];
          upMsg = `ðŸŽ‚ Upcoming Birthday: ${u.name} on ${u.day}-${u.month}`;
        } else {
          upMsg = "No upcoming birthdays.";
        }

        document.getElementById("upcomingBirth").innerText = upMsg;
      }

      // Run once after page loads
      checkBirthdays();

      /* 12 accent colors for months */
      const monthColors = [
        "#FF6B6B",
        "#FFB86B",
        "#FFD36B",
        "#A0E86B",
        "#6BE3FF",
        "#6B9BFF",
        "#A96BFF",
        "#FF6BDE",
        "#FF8DAA",
        "#8EE3A1",
        "#FFD7A6",
        "#C8E7FF",
      ];

      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      const monthsEl = document.getElementById("months");
      const yearInput = document.getElementById("yearInput");
      const refreshBtn = document.getElementById("refreshBtn");

      function renderAll() {
        const year = parseInt(yearInput.value, 10) || new Date().getFullYear();
        monthsEl.innerHTML = "";
        // group birthdays by month
        const byMonth = Array.from({ length: 12 }, () => []);
        birthdays.forEach((b) => {
          if (b.month >= 1 && b.month <= 12) byMonth[b.month - 1].push(b);
        });

        for (let m = 0; m < 12; m++) {
          const card = document.createElement("div");
          card.className = "month-card";
          const color = monthColors[m % monthColors.length];
          const accent = document.createElement("div");
          accent.className = "accent";
          accent.style.background = color;

          const head = document.createElement("div");
          head.className = "month-head";
          const title = document.createElement("div");
          title.innerHTML = `<div class="month-title">${monthNames[m]}</div><div class="month-sub">${year}</div>`;
          head.appendChild(title);
          // count
          const count = document.createElement("div");
          count.innerHTML = `<div style="font-weight:800;color:#222">${byMonth[m].length} <span style="font-weight:600;color:var(--muted);font-size:13px"> birthdays</span></div>`;
          head.appendChild(count);

          const list = document.createElement("div");
          list.className = "birth-list";

          // sort by day
          byMonth[m]
            .sort((a, b) => a.day - b.day)
            .forEach((b) => {
              const item = document.createElement("div");
              item.className = "birth";
              item.style.setProperty("--hover-color", color + "33");

              item.style.border = `1px solid rgba(0,0,0,0.03)`;
              // avatar
              const img = document.createElement("img");
              img.className = "avatar";
              img.src = b.photo || "https://i.pravatar.cc/100";
              img.alt = b.name;
              // on hover change accent color and add glow
              img.addEventListener("mouseenter", () => {
                img.classList.add("glow");
                accent.style.background = shadeColor(color, -10);
              });
              img.addEventListener("mouseleave", () => {
                img.classList.remove("glow");
                accent.style.background = color;
              });

              // info
              const info = document.createElement("div");
              info.className = "binfo";
              const name = document.createElement("div");
              name.className = "bname";
              name.textContent = b.name;
              const date = document.createElement("div");
              date.className = "bdate";
              // compute weekday for this year's date
              const dt = new Date(year, m, b.day);
              const dayName = isValidDate(dt)
                ? weekdayNames[dt.getDay()]
                : "Invalid";
              date.innerHTML = `<strong>${b.day}</strong> ${monthNames[m]} <span class="weekday">${dayName}</span>`;

              info.appendChild(name);
              info.appendChild(date);

              // click -> open modal
              item.appendChild(img);
              item.appendChild(info);
              item.addEventListener("click", () => openModal(b, year, m + 1));

              list.appendChild(item);
            });

          card.appendChild(head);
          card.appendChild(list);
          card.appendChild(accent);
          monthsEl.appendChild(card);
        }
      }

      /* helper: check valid date (month/day exists) */
      function isValidDate(d) {
        return d instanceof Date && !isNaN(d);
      }

      /* Open modal with details */
      const modal = document.getElementById("modalBackdrop");
      const modalAvatar = document.getElementById("modalAvatar");
      const mTitle = document.getElementById("mTitle");
      const mDate = document.getElementById("mDate");
      const mNotes = document.getElementById("mNotes");
      const mAge = document.getElementById("mAge");
      const wishBtn = document.getElementById("wishBtn");
      const closeModal = document.getElementById("closeModal");

      let currentModalData = null;

      function openModal(b, year, month) {
        currentModalData = { b, year, month };
        modalAvatar.src = b.photo || "https://i.pravatar.cc/200";
        mTitle.textContent = b.name;
        const dt = new Date(year, month - 1, b.day);
        const dateStr = isValidDate(dt)
          ? `${weekdayNames[dt.getDay()]}, ${b.day} ${
              monthNames[month - 1]
            } ${year}`
          : `Invalid Date (${b.day}/${month}/${year})`;
        mDate.textContent = dateStr;
        mNotes.textContent = b.notes || "";
        // calculate age if we know birth year? user didn't ask; left as blank or optional
        mAge.textContent = "";
        modal.style.display = "flex";
        setTimeout(() => (modal.style.opacity = "1"), 20);
      }

      /* close modal */
      closeModal.addEventListener("click", () => close());
      modal.addEventListener("click", (e) => {
        if (e.target === modal) close();
      });
      function close() {
        modal.style.opacity = "0";
        setTimeout(() => (modal.style.display = "none"), 250);
      }

      /* wish button -> confetti */
      wishBtn.addEventListener("click", () => {
        if (!currentModalData) return;
        launchConfetti();
        // small UI effect
        wishBtn.disabled = true;
        wishBtn.textContent = "Celebrating... ðŸŽ‰";
        setTimeout(() => {
          wishBtn.disabled = false;
          wishBtn.textContent = "Send Wish & Celebrate ðŸŽ‰";
        }, 2200);
      });

      /* refresh handler */
      refreshBtn.addEventListener("click", renderAll);
      yearInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") renderAll();
      });

      /* init */
      renderAll();

      /* ---------------------------
  Confetti particle system (simple falling confetti)
  - draws colored rectangles falling and rotating
---------------------------- */
      const confettiCanvas = document.getElementById("confetti");
      const ctx = confettiCanvas.getContext("2d");
      let cw, ch;
      function resizeCanvas() {
        cw = confettiCanvas.width = window.innerWidth;
        ch = confettiCanvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      class Confetto {
        constructor(x, y, vy, size, color, tilt, tiltSpeed, rot) {
          this.x = x;
          this.y = y;
          this.vy = vy;
          this.size = size;
          this.color = color;
          this.tilt = tilt;
          this.tiltSpeed = tiltSpeed;
          this.rot = rot;
          this.vx = (Math.random() - 0.5) * 1.6;
        }
        step(dt) {
          this.x += this.vx * dt;
          this.y += this.vy * dt;
          this.tilt += this.tiltSpeed * dt;
          this.rot += 0.02 * dt;
        }
        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rot);
          ctx.fillStyle = this.color;
          ctx.fillRect(
            -this.size / 2,
            -this.size / 2 + Math.sin(this.tilt) * 6,
            this.size,
            this.size / 1.6
          );
          ctx.restore();
        }
      }

      let confettis = [];
      let lastTime = performance.now();
      let animating = false;

      function animateConfetti(now) {
        const dt = Math.min(60, now - lastTime) / 16.666;
        lastTime = now;
        ctx.clearRect(0, 0, cw, ch);
        for (let i = confettis.length - 1; i >= 0; i--) {
          const p = confettis[i];
          p.step(dt);
          p.draw(ctx);
          if (p.y > ch + 40 || p.x < -60 || p.x > cw + 60)
            confettis.splice(i, 1);
        }
        if (confettis.length === 0) {
          animating = false;
        } else {
          requestAnimationFrame(animateConfetti);
        }
      }

      /* generate burst of confetti for modal celebration */
      function launchConfetti() {
        const colors = [
          "#ff6b6b",
          "#ffd36b",
          "#6be3ff",
          "#6b9bff",
          "#a96bff",
          "#8ee3a1",
        ];
        const originX = cw * 0.5;
        const originY = ch * 0.2;
        for (let i = 0; i < 80; i++) {
          const x = originX + (Math.random() - 0.5) * 400;
          const y = originY + (Math.random() - 0.5) * 60;
          const vy = 1.2 + Math.random() * 3.0;
          const size = 6 + Math.random() * 10;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const tilt = Math.random() * 6;
          const tiltSpeed = 0.05 + Math.random() * 0.2;
          const rot = Math.random() * 6;
          confettis.push(
            new Confetto(x, y, vy, size, color, tilt, tiltSpeed, rot)
          );
        }
        if (!animating) {
          animating = true;
          lastTime = performance.now();
          requestAnimationFrame(animateConfetti);
        }
      }

      /* small utility to slightly darken or lighten a color */
      function shadeColor(hex, percent) {
        // hex like #rrggbb
        let R = parseInt(hex.substring(1, 3), 16);
        let G = parseInt(hex.substring(3, 5), 16);
        let B = parseInt(hex.substring(5, 7), 16);
        R = parseInt((R * (100 + percent)) / 100);
        G = parseInt((G * (100 + percent)) / 100);
        B = parseInt((B * (100 + percent)) / 100);
        R = R < 255 ? R : 255;
        G = G < 255 ? G : 255;
        B = B < 255 ? B : 255;
        const RR =
          R.toString(16).length === 1 ? "0" + R.toString(16) : R.toString(16);
        const GG =
          G.toString(16).length === 1 ? "0" + G.toString(16) : G.toString(16);
        const BB =
          B.toString(16).length === 1 ? "0" + B.toString(16) : B.toString(16);
        return "#" + RR + GG + BB;
      }
    </script>
  </body>
</html>
